# Set default terminal
set -g default-terminal "tmux-256color"
set-option -g terminal-features 'xterm-256color:RGB'
set-option -g focus-events on

# Reload config file
bind r source-file ~/.config/tmux/tmux.conf

# Set prefix to C-Space
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Set mouse
set -g mouse on

# Set clipboard
set -g set-clipboard on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Don't rename windows automatically
set-option -g allow-rename off

# Appearance
# Set status bar
set -g status-position top
set -g status-justify left
set -g status-style 'fg=blue bg=default'

# Status left
set -g status-left ''
set -g status-left-style ''
set -g status-left-length 50

# Status right
set -g status-right ''
set -g status-right-style ''
set -g status-right-length 50

# Window indicator
setw -g window-status-current-style 'fg=gray0 bg=blue bold'
setw -g window-status-current-format '[#I] #W '
setw -g window-status-style 'fg=black'
setw -g window-status-format ' #I #W '

# Pane indicator
set -g pane-border-style 'fg=black'
set -g pane-active-border-style 'fg=black'

# Messages
set -g message-style 'fg=blue bg=black bold'

# Copy mode
setw -g mode-style 'fg=black bg=blue'


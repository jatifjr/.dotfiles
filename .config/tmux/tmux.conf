# Set default terminal
set -g default-terminal "tmux-256color"
set-option -g terminal-features 'xterm-256color:RGB'
set-option -g focus-events on

# Set prefix to C-Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Set mouse
set -g mouse on

# Set clipboard
set -g set-clipboard on

# Set when 'bell' rings to do nothing
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# don't rename windows automatically
set-option -g allow-rename off

# Set copy mode
setw -g mode-style 'fg=black bg=green'

# Set status bar
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=green bg=black'

set -g status-left ' ï…¹ '
set -g status-left-style 'fg=green bg=black'
set -g status-left-length 10

set -g status-right ''
set -g status-right-style 'fg=green bg=black'
set -g status-right-length 10

setw -g window-status-current-style 'fg=black bg=green'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style 'fg=green bg=black'
setw -g window-status-format ' #[fg=white]#I #[fg=white]#W #[fg=white]#F '

setw -g window-status-bell-style 'fg=black bg=red bold'

# messages
set -g message-style 'fg=green bg=black bold'

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Reload config file
bind r source-file ~/.config/tmux/tmux.conf

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Split panes using 'v' and 'h'
bind 'v' split-window -v -c "#{pane_current_path}"
bind 'h' split-window -h -c "#{pane_current_path}"


# Set default terminal
set -g default-terminal "tmux-256color"
set-option -g terminal-features 'xterm-256color:RGB'
set-option -g focus-events on

# Reload config file
bind r source-file ~/.config/tmux/tmux.conf

# Set prefix to C-Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Set mouse
set -g mouse on

# Set clipboard
set -g set-clipboard on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Don't rename windows automatically
set-option -g allow-rename off

# Use Alt-arrow keys without prefix key to switch panes
bind -n C-h select-pane -L
bind -n C-l select-pane -R
bind -n C-k select-pane -U
bind -n C-j select-pane -D

# Shift arrow to switch windows
bind -n M-p  previous-window
bind -n M-n next-window

# Split panes using 'v' and 'h'
bind 'h' split-window -v -c "#{pane_current_path}"
bind 'v' split-window -h -c "#{pane_current_path}"

# Appearance
# Set status bar
set -g status-position top
set -g status-justify left
set -g status-style 'fg=blue bg=black'

# Status left
set -g status-left ''
set -g status-left-style ''
set -g status-left-length 50

# Status right
set -g status-right ''
set -g status-right-style ''
set -g status-right-length 50

# Window indicator
setw -g window-status-current-style 'fg=black bg=blue bold'
setw -g window-status-current-format '[#I] #W '
setw -g window-status-style 'fg=white'
setw -g window-status-format ' #I #W '

# Pane indicator
set -g pane-border-style 'fg=black'
set -g pane-active-border-style 'fg=black'

# Messages
set -g message-style 'fg=blue bg=black bold'

# Copy mode
setw -g mode-style 'fg=black bg=blue'
